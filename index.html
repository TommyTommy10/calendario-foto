<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Foto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calendario Foto</h1>
    <div id="nav">
      <button id="prevMonth">← Mese Precedente</button>
      <span id="currentMonth"></span>
      <button id="nextMonth">Mese Successivo →</button>
    </div>
    <div id="theme-toggle">
      <label>
        <input type="checkbox" id="toggleTheme"> Tema Scuro
      </label>
    </div>
  </header>
  <div id="login-container">
    <label for="username">Nome Utente: </label>
    <input type="text" id="username" placeholder="Inserisci il nome utente">
    <button id="login-btn">Accedi</button>
  </div>
  <div id="calendar"></div>
  <input type="file" id="fileInput" style="display:none;">
  
  <!-- Modale per visualizzare le foto -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script src="script.js"></script>
</body>
</html>
