<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario Foto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calendario Foto</h1>
    <div id="nav">
      <button id="prevMonth">← Mese Precedente</button>
      <span id="currentMonth"></span>
      <button id="nextMonth">Mese Successivo →</button>
    </div>
  </header>
  <div id="loginContainer">
    <input type="text" id="username" placeholder="Inserisci il tuo nome utente">
    <button id="loginButton">Accedi</button>
  </div>
  <div id="calendarContainer" style="display:none;">
    <div id="calendar"></div>
    <input type="file" id="fileInput" style="display:none;">
  </div>
  
  <!-- Modale per visualizzare le foto -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <!-- Pulsante per cambiare tema -->
  <button id="themeToggle">Cambia Tema</button>

  <script src="script.js"></script>
</body>
</html>
